<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Add the bubble animation */
    .bubble {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: floatUpDown 5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes floatUpDown {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        transform: translateY(50vh) translateX(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0) translateX(-10px);
        opacity: 0;
      }
    }

    /* Add floating bubbles to the left and right */
    .bubble-left {
      left: 10%;
      animation-delay: -2s;
    }

    .bubble-right {
      right: 10%;
      animation-delay: -3s;
    }

  </style>
</head>
<body class="bg-gray-950 text-white flex items-center justify-center">
  <div class="w-full min-h-screen py-[5%] flex items-center justify-center">
    <div class="w-full max-w-sm px-4">
      <div class="bg-gray-900/50 backdrop-blur-xl p-6 rounded-2xl border border-gray-800/50 shadow-xl">
        <div class="text-center mb-6">
          <h1 class="text-2xl sm:text-3xl font-bold mb-1">Welcome back</h1>
          <p class="text-gray-400 text-sm sm:text-base">Sign in to continue building your resume</p>
        </div>

        <div id="formError" class="hidden bg-red-500/20 border border-red-500/50 text-red-200 px-3 py-2 rounded-lg mb-4 text-sm">
          Please fill out all fields.
        </div>

        <form id="loginForm" class="space-y-4">
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email address"
              class="w-full bg-gray-800/50 border border-gray-700 text-white rounded-lg pl-3 pr-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition"
              required
            />
          </div>

          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="w-full bg-gray-800/50 border border-gray-700 text-white rounded-lg pl-3 pr-10 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition"
              required
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300 transition"
            >
              <span id="eyeIcon" class="text-base">üëÅÔ∏è</span>
            </button>
          </div>

          <div class="text-right text-xs">
            <a href="/html files/forgot-password.html" class="text-blue-400 hover:text-blue-300">Forgot password?</a>
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-medium py-2 rounded-lg text-sm flex items-center justify-center gap-2 transition"
          >
            Sign In
            <span class="text-sm">‚û°Ô∏è</span>
          </button>

          <div class="relative my-4">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-xs">
              <span class="px-2 bg-gray-900 text-gray-400">Or continue with</span>
            </div>
          </div>

          <button
            type="button"
            class="w-full bg-gray-800 hover:bg-gray-700 text-white font-medium py-2 rounded-lg flex items-center justify-center gap-2 text-sm transition"
          >
            <img src="/html files/image.png" alt="GitHub" class="w-4 h-4" />
            Continue with GitHub
          </button>

          <p class="text-center text-gray-400 text-xs mt-4">
            Don‚Äôt have an account?
            <a href="html files/signup.html" class="text-blue-400 hover:text-blue-300 font-medium">Sign up</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bubbles -->
  <div class="bubble bubble-left"></div>
  <div class="bubble bubble-right"></div>
  <div class="bubble bubble-left"></div>
  <div class="bubble bubble-right"></div>
  
  <script>
    document.getElementById('togglePassword').addEventListener('click', () => {
      const pwd = document.getElementById('password');
      const eye = document.getElementById('eyeIcon');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        eye.textContent = 'üôà';
      } else {
        pwd.type = 'password';
        eye.textContent = 'üëÅÔ∏è';
      }
    });

    document.getElementById('loginForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value.trim();
      const err = document.getElementById('formError');

      if (!email || !pwd) {
        err.textContent = 'Please fill out all fields.';
        err.classList.remove('hidden');
      } else {
        err.classList.add('hidden');

        
        fetch('http://localhost:3000/index.html', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email }),
      })

        .then(res => res.json())
        .then(data => {
          if (data.token) {
            alert('Login successful');
            // optionally save token to localStorage
          } else {
            err.textContent = data.message || 'Login failed';
            err.classList.remove('hidden');
          }
        })
        .catch(() => {
          err.textContent = 'Server error';
          err.classList.remove('hidden');
        });

      }
    });
  </script>

</html>

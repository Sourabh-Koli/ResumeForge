<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bubble {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: floatUpDown 5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes floatUpDown {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        transform: translateY(50vh) translateX(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0) translateX(-10px);
        opacity: 0;
      }
    }

    .bubble-left {
      left: 10%;
      animation-delay: -2s;
    }

    .bubble-right {
      right: 10%;
      animation-delay: -3s;
    }
  </style>
</head>
<body class="bg-gray-950 text-white flex items-center justify-center">
  <div class="w-full min-h-screen py-[5%] flex items-center justify-center">
    <div class="w-full max-w-sm px-4">
      <div class="bg-gray-900/50 backdrop-blur-xl p-6 rounded-2xl border border-gray-800/50 shadow-xl">
        <div class="text-center mb-6">
          <h1 class="text-2xl sm:text-3xl font-bold mb-1">Create Account</h1>
          <p class="text-gray-400 text-sm sm:text-base">Join us and start building your resume</p>
        </div>

        <div id="formError" class="hidden bg-red-500/20 border border-red-500/50 text-red-200 px-3 py-2 rounded-lg mb-4 text-sm">
          Please fill out all fields.
        </div>

        <form id="signupForm" class="space-y-4">
          <div class="relative">
            <input
              type="text"
              id="name"
              name="name"
              placeholder="Full Name"
              class="w-full bg-gray-800/50 border border-gray-700 text-white rounded-lg pl-3 pr-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition"
              required
            />
          </div>

          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email address"
              class="w-full bg-gray-800/50 border border-gray-700 text-white rounded-lg pl-3 pr-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition"
              required
            />
          </div>

          <div class="relative">
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              class="w-full bg-gray-800/50 border border-gray-700 text-white rounded-lg pl-3 pr-10 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition"
              required
            />
            <button
              type="button"
              id="togglePassword"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-300 transition"
            >
              <span id="eyeIcon" class="text-base">üëÅÔ∏è</span>
            </button>
          </div>

          <button
            type="submit"
            id="submitBtn"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-medium py-2 rounded-lg text-sm flex items-center justify-center gap-2 transition"
          >
            Sign Up
            <span class="text-sm">‚úÖ</span>
          </button>

          <p class="text-center text-gray-400 text-xs mt-4">
            Already have an account?
            <a href="/html files/Login.html" class="text-blue-400 hover:text-blue-300 font-medium">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bubbles -->
  <div class="bubble bubble-left"></div>
  <div class="bubble bubble-right"></div>
  <div class="bubble bubble-left"></div>
  <div class="bubble bubble-right"></div>

  <script>
    document.getElementById('togglePassword').addEventListener('click', () => {
      const pwd = document.getElementById('password');
      const eye = document.getElementById('eyeIcon');
      if (pwd.type === 'password') {
        pwd.type = 'text';
        eye.textContent = 'üôà';
      } else {
        pwd.type = 'password';
        eye.textContent = 'üëÅÔ∏è';
      }
    });

    document.getElementById('signupForm').addEventListener('submit', e => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const pwd = document.getElementById('password').value.trim();
      const err = document.getElementById('formError');

      if (!name || !email || !pwd) {
        err.textContent = 'Please fill out all fields.';
        err.classList.remove('hidden');
      } else {
        err.classList.add('hidden');

        fetch('http://localhost:3000/signup-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        })

        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('Signup successful! Please log in.');
            window.location.href = './login';
          } else {
            err.textContent = data.message || 'Signup failed';
            err.classList.remove('hidden');
          }
        })
        .catch(() => {
          err.textContent = 'Server error';
          err.classList.remove('hidden');
        });
      }
    });
  </script>
</body>
</html>

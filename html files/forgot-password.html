<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bubble {
      position: absolute;
      width: 30px;
      height: 30px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      animation: floatUpDown 5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes floatUpDown {
      0% {
        transform: translateY(100vh) translateX(0);
        opacity: 0;
      }
      50% {
        transform: translateY(50vh) translateX(10px);
        opacity: 1;
      }
      100% {
        transform: translateY(0) translateX(-10px);
        opacity: 0;
      }
    }

    .bubble-left {
      left: 10%;
      animation-delay: -2s;
    }

    .bubble-right {
      right: 10%;
      animation-delay: -3s;
    }
  </style>
</head>
<body class="bg-gray-950 text-white flex items-center justify-center min-h-screen">
  <div class="w-full min-h-screen py-[5%] flex items-center justify-center">
    <div class="w-full max-w-sm px-4">
      <div class="bg-gray-900/50 backdrop-blur-xl p-6 rounded-2xl border border-gray-800/50 shadow-xl">
        <div class="text-center mb-6">
          <h1 class="text-2xl sm:text-3xl font-bold mb-1">Reset Password</h1>
          <p class="text-gray-400 text-sm sm:text-base">Enter your email to receive a reset link</p>
        </div>

        <div id="formError" class="hidden bg-red-500/20 border border-red-500/50 text-red-200 px-3 py-2 rounded-lg mb-4 text-sm">
          Please fill out the email field.
        </div>

        <form id="resetForm" class="space-y-4">
          <div class="relative">
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email address"
              class="w-full bg-gray-800/50 border border-gray-700 text-white rounded-lg pl-3 pr-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-500 transition"
              required
            />
          </div>

          <button
            type="submit"
            class="w-full bg-gradient-to-r from-blue-500 to-purple-500 hover:from-blue-600 hover:to-purple-600 text-white font-medium py-2 rounded-lg text-sm flex items-center justify-center gap-2 transition"
          >
            Send Reset Link
            <span class="text-sm">ðŸ“©</span>
          </button>

          <p class="text-center text-gray-400 text-xs mt-4">
            Remember your password?
            <a href="html files/Login.html" class="text-blue-400 hover:text-blue-300 font-medium">Back to Login</a>
          </p>
        </form>
      </div>
    </div>
  </div>

  <!-- Bubbles -->
  <div class="bubble bubble-left"></div>
  <div class="bubble bubble-right"></div>
  <div class="bubble bubble-left"></div>
  <div class="bubble bubble-right"></div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', e => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const err = document.getElementById('formError');

      if (!email) {
        err.textContent = 'Please enter your email.';
        err.classList.remove('hidden');
      } else {
        err.classList.add('hidden');

        fetch('http://localhost:3000/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email }),
        })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            alert('Reset link sent to your email.');
          } else {
            err.textContent = data.message || 'Failed to send reset link.';
            err.classList.remove('hidden');
          }
        })
        .catch(() => {
          err.textContent = 'Server error';
          err.classList.remove('hidden');
        });
      }
    });
  </script>
</body>
</html>
